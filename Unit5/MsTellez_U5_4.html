<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<label for="name">Name: </label><input type="text" id="name"> <br>
	<label for="lastName">Lastname: </label> <input type="text" id="lastName"> <br>
	<label for="phone">Phone Number: </label> <input type="text" id="phone"> <br>
	<label for="age">Age: </label> <input id="age"> <br>
	<button onclick="displayStudent()">Display Student</button>
	<p id="display"></p>

</body>
<script>
	function displayStudent(){
		let inputs = document.getElementsByTagName("input");
		for(let i=0; i<inputs.length; i++){
			document.getElementById("display").innerHTML += ", " + inputs[i].value;
		}
	}
</script>
</html>
