<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<input type="text" id="num1">
	<input type="text" id="num2">
	<button onclick="calculate()">Find Evens</button>
	<h2 id="results"></h2>
	<table id="evensTable">

	</table>

</body>
<script>

	let num1 = 0;
	let num2 = 0;
	let min = 0;
	let max = 0;

	//function to control the operation of the page
	function calculate(){
		document.getElementById("evensTable").innerHTML = "";
		readValues();
		findMin(num1,num2);
		findEven();

	}

	function findEven(){
		let countEven = 0;
		for(let i =min+1; i<max; i++){
			if(i%2==0){
				countEven++;
				document.getElementById("evensTable").innerHTML += "<tr><td>" + i + "</td></tr>";
			}
		}
		document.getElementById("results").innerHTML = "Even numbers between " + min + " - " + max + ": " + countEven;
	}

	//calculate the smallest
	function findMin(number1,number2){
		min = number1;
		max = number2;
		if(number2 < min){
			min = number2;
			max = number1;
		}
	}

	//function to read values
	function readValues(){
		num1 = parseInt(document.getElementById("num1").value);
		num2 = parseInt(document.getElementById("num2").value);
	}
</script>
</html>
