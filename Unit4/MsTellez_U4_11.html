<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<input type="text" id="radius">
<button onclick="calculate()">Calculate Circle</button>
<h3 id="result"></h3>

</body>
<script>


	let circle;

	function calculate(){
		readValues();

		display(circle );

	}

	function readValues(){
		let r = parseFloat(document.getElementById("radius").value);
		circle = {
			radius: r,
			circumference: calcCircumference(r),
			area: calcArea(r)
		}
		//alert(circle.radius);


	}

	function calcCircumference(r){
		//alert (r);
		return 2 * Math.PI * r;
	}

	function calcArea(r){
		return Math.PI*Math.pow(r,2);
	}

	function display(c){
		//alert(c.radius);
		document.getElementById("result").innerHTML = "The circle with radius: "
				+ c.radius +
				" has a circumference of: " + c.circumference +
				" and and area of: " + c.area;
	}

</script>

</body>
</html>
