<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<input type="text" id="radius">
	<button onclick="calculate()">Calculate Circle</button>
	<h3 id="result"></h3>

</body>
<script>

	let radius;

	function calculate(){
		readValues();
		let area = calcArea(radius);
		display(radius, calcCircumference(radius), area );

	}

	function readValues(){
		radius = parseFloat(document.getElementById("radius").value);
	}

	function calcCircumference(r){
		return 2 * Math.PI * r;
	}

	function calcArea(r){
		return Math.PI*Math.pow(r,2);
	}

	function display(r,circ,area){
		document.getElementById("result").innerHTML = "The circle with radius: " + r +
				" has a circumference of: " + circ + " and and area of: " + area;
	}

</script>
</html>
