<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>

	</style>
</head>
<body>

	<h1 id="title" > This is the first title</h1>
	<table id="table">
		<tr>
			<td>Item 1</td>
			<td>Item 2</td>
		</tr>
	</table>
	<button onclick="addRow()">Click me</button>
	<button onclick="changeTitle()">Change Title</button>

</body>
<script>

	//Global variable
	let name = "Matthew";
	function addRow(){
		let tableValues = document.getElementById("table");
		tableValues.innerHTML += "<tr> <td>Item 3</td><td>"+name+"</td></tr>";
		tableValues.bgColor = "red";

	}
	function changeTitle(){
		var title1 = document.getElementById("title");
		title1.innerHTML = name;
		title1.innerHTML += " is a great student";


	}
</script>

</html>
