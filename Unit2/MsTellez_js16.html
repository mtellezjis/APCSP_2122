<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1> A Title</h1>
	<img onmouseover="confirmation()" src="https://pbs.twimg.com/media/C4uiaq-UEAApuVB.jpg" height="160">

	<p id="result"></p>


</body>
<script>
	function confirmation(){
		let confirmed = confirm("Did the picture load?");
		document.getElementById("result").innerHTML ="Picture loaded? " + confirmed;
	}
</script>
</html>
